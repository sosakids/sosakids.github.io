<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tallas del Producto</title>
    <style>
        body {
            background-color: #fde6f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #f3d3f7;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid #c27ed8;
        }

        header h1 {
            color: #822fa5;
            font-size: 32px;
            margin: 0;
        }

        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 50%;
            background-color: white;
        }

        table, th, td {
            border: 1px solid #d195d7;
        }

        th {
            background-color: #eecafa;
            color: #5c2e83;
            padding: 10px;
        }

        td {
            padding: 8px;
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #6a1b9a;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tallas de {{ producto.nombre }}</h1>
    </header>

    <table>
        <tr><th>Talla</th><th>Cantidad</th></tr>
        {% for fila in tallas %}
        <tr><td>{{ fila.talla }}</td><td>{{ fila.cantidad }}</td></tr>
        {% endfor %}
    </table>

    <a href="/">‚Üê Volver al inicio</a>

</body>
</html>
