<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
    <style>
        body {
            background-color: #fde6f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #f3d3f7;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid #c27ed8;
        }

        header h1 {
            color: #822fa5;
            font-size: 32px;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 20px;
            width: 60%;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        label {
            display: inline-block;
            width: 180px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #5c2e83;
        }

        select, input[type="number"] {
            padding: 6px;
            margin-bottom: 12px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #732d91;
        }

        .error {
            color: red;
            text-align: center;
            font-weight: bold;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #6a1b9a;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Registrar Venta</h1>
    </header>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label>Producto:</label>
        <select name="id_producto" required onchange="this.form.submit()">
            <option value="">Seleccione un producto</option>
            {% for p in productos %}
            <option value="{{ p.id_producto }}" {% if id_producto_seleccionado and p.id_producto == id_producto_seleccionado|int %}selected{% endif %}>
                {{ p.nombre }}
            </option>
            {% endfor %}
        </select><br>

        {% if tallas %}
        <label>Talla:</label>
        <select name="talla" required>
            {% for t in tallas %}
            <option value="{{ t }}">{{ t }}</option>
            {% endfor %}
        </select><br>

        <label>Cantidad vendida:</label>
        <input type="number" name="cantidad" min="1" required><br>

        <input type="submit" value="Registrar venta">
        {% endif %}
    </form>

    <a href="/">‚Üê Volver al inicio</a>

</body>
</html>
